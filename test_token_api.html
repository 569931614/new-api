<!DOCTYPE html>
<html>
<head>
    <title>测试Token API</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>测试获取可用Token API</h1>
    <button onclick="testLogin()">1. 登录</button>
    <button onclick="testGetTokens()">2. 获取Token列表</button>
    <div id="result"></div>

    <script>
        let authToken = '';

        async function testLogin() {
            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'root',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (data.success && data.data) {
                    authToken = data.data;
                    document.getElementById('result').innerHTML = '<p>登录成功！Token: ' + authToken.substring(0, 20) + '...</p>';
                } else {
                    document.getElementById('result').innerHTML = '<p>登录失败: ' + data.message + '</p>';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('result').innerHTML = '<p>登录错误: ' + error.message + '</p>';
            }
        }

        async function testGetTokens() {
            if (!authToken) {
                document.getElementById('result').innerHTML = '<p>请先登录！</p>';
                return;
            }

            try {
                const response = await fetch('/api/auth_code/available_tokens', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });
                
                const data = await response.json();
                console.log('Tokens response:', data);
                
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                console.error('Get tokens error:', error);
                document.getElementById('result').innerHTML = '<p>获取Token列表错误: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
